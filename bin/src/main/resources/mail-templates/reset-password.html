<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  </head>
  <body>
    <b>XXX Employee Management System</b>
    <br />
    <p>A request to reset your password have been made.</p>
    <br />
    <b>Enter the following token:</b>
    <p>Reset Token: <span th:text="${token}">token</span></p>
    <p>Your token will expire in <span th:text="${expiry}">expiry</span></p>
    <br />
    <a th:href="@{http://localhost:3000/reset-password(resettoken=${token})}">Click here to access the platform!</a>
    <p>If you did not try to reset your password, please ignore this message.</p>
  </body>
</html>
